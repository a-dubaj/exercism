name: Rust CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test - Rust ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Find and test all Rust exercises
        run: |
          # ZnajdÅº wszystkie Cargo.toml w katalogu rust
          for cargo_file in $(find rust -name "Cargo.toml"); do
            exercise_dir=$(dirname "$cargo_file")
            exercise_name=$(basename "$exercise_dir")
            echo "Testing $exercise_name..."
            cd "$exercise_dir"
            cargo test --verbose
            cd - > /dev/null
          done
        shell: bash
      
      - name: Check formatting
        run: |
          for cargo_file in $(find rust -name "Cargo.toml"); do
            exercise_dir=$(dirname "$cargo_file")
            cd "$exercise_dir"
            cargo fmt -- --check
            cd - > /dev/null
          done
        shell: bash
      
      - name: Run clippy
        run: |
          for cargo_file in $(find rust -name "Cargo.toml"); do
            exercise_dir=$(dirname "$cargo_file")
            cd "$exercise_dir"
            cargo clippy -- -D warnings
            cd - > /dev/null
          done
        shell: bash
